<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/vu-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Lớp học online về lập trình của Vũ Nguyễn Coder"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/vu-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Học lập trình cùng Vũ Nguyễn Coder</title>
	<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			(function(l) {
			if (l.search[1] === '/' ) {
				 var decoded = l.search.slice(1).split('&').map(function(s) { 
					return s.replace(/~and~/g, '&')
				}).join('?');
				window.history.replaceState(null, null,
					l.pathname.slice(0, -1) + decoded + l.hash
				);
				}
			}(window.location))
		</script>
		<!-- End Single Page Apps for GitHub Pages -->
	</head>
	<body>
		<!-- Messenger Plugin chat Code -->
		<div id="fb-root"></div>

		<!-- Your Plugin chat code -->
		<div id="fb-customer-chat" class="fb-customerchat">
		</div>

		<script>
		var chatbox = document.getElementById('fb-customer-chat');
		chatbox.setAttribute("page_id", "104898058483019");
		chatbox.setAttribute("attribution", "biz_inbox");

		window.fbAsyncInit = function() {
			FB.init({
			  xfbml            : true,
			  version          : 'v12.0'
			});
			};

			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
				fjs.parentNode.insertBefore(js, fjs);
		  }(document, 'script', 'facebook-jssdk'));
		</script>		
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		
	</body>
</html>
